<!DOCTYPE html>
<html>
    <head>
        <script>
            // function to change heading to say goodbye, triggered by button click
            function hello() {
              // find 'h1' tag within doc & change content
              document.querySelector('h1').innerHTML = 'Goodbye!';
            }
        </script>
        <title>My Site</title>
    </head>
    <body>
      <h1>Welcome!</h1>
      <button onclick="hello()">Click Here</button>
    </body>
</html>
