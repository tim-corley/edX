<!DOCTYPE html>
<html>
    <head>
      <script>
          document.addEventListener('DOMContentLoaded', () => {

              // By default, submit button is disabled
              document.querySelector('#submit').disabled = true;

              // Enable button only if there is text in the input field
              document.querySelector('#channel').onkeyup = () => {
                  if (document.querySelector('#channel').value.length > 0)
                      document.querySelector('#submit').disabled = false;
                  else
                      document.querySelector('#submit').disabled = true;
              };

              document.querySelector('#new-channel').onsubmit = () => {

                  // Create new item for list
                  const li = document.createElement('li');
                  li.innerHTML = document.querySelector('#channel').value;

                  // Add new item to task list
                  document.querySelector('#channel_list').append(li);

                  // Clear input field and disable button again
                  document.querySelector('#channel').value = '';
                  document.querySelector('#submit').disabled = true;

                  // Stop form from submitting
                  return false;
              };

          });
      </script>
        <title>Flack</title>
    </head>
    <body>
        <h1>ALL CHANNELS</h1>
        <ul id="channel_list">
        </ul>
        <form id="new-channel">
            <input id="channel" autocomplete="off" autofocus placeholder="Channel Name" type="text">
            <input id="submit" value="Create New Channel" type="submit">
        </form>
    </body>
</html>
